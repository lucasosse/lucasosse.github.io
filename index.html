            if (lowerSkill.includes('c#')) return icons['c#'];

            if (lowerSkill.includes('sql')) return icons['sql'];
            if (lowerSkill.includes('java')) return icons['java'];
            if (lowerSkill.includes('selenium')) return icons['selenium'];
            if (lowerSkill.includes('git')) return icons['git'];

        const renderSection = (title, iconHtml, contentHtml) => {
            return `
                <div class="bg-slate-800 p-6 rounded-lg shadow-lg flex flex-col items-center text-center transition-all duration-300 hover:scale-[1.02] hover:shadow-xl">
                    <div class="flex items-center space-x-2 mb-4 text-purple-400">
                        ${iconHtml}
                        <h2 class="text-2xl font-bold">${title}</h2>
                    </div>
                    ${contentHtml}
                </div>
            `;
        };

        const renderExperienceItem = (title, duration, description) => {
            return `
                <div class="text-left w-full my-4 p-4 border-l-4 border-purple-400 bg-slate-700 rounded-r-lg shadow-md">
                    <h3 class="text-xl font-semibold text-white">${title}</h3>
                    ${duration ? `<p class="text-sm text-gray-400 italic mb-2">${duration}</p>` : ''}
                    <p class="text-gray-200">${description}</p>
                </div>
            `;
        };
        
        const renderPublicationItem = (title, description, link) => {
            return `
                <div class="text-left w-full my-4 p-4 border-l-4 border-purple-400 bg-slate-700 rounded-r-lg shadow-md">
                    <h3 class="text-xl font-semibold text-white">
                        <a href="${link}" target="_blank" rel="noopener noreferrer" class="hover:text-purple-400 transition-colors">${title}</a>
                    </h3>
                    <p class="text-gray-200">${description}</p>
                </div>
            `;
        };

        const renderSkillPill = (skill) => {
            const icon = getSkillIcon(skill);
            return `
                <div class="bg-slate-700 text-purple-400 text-sm font-medium px-4 py-2 rounded-full flex items-center space-x-2 shadow-sm">
                    ${icon}
                    <span>${skill}</span>
                </div>
            `;
        };
        
        const renderHeader = (content) => {
             return `
                <img
                    src="https://github.com/lucasosse.png"
                    alt="Profile Picture"
                    class="rounded-full w-32 h-32 mx-auto mb-4 border-4 border-white shadow-lg"
                    onerror="this.src='https://placehold.co/128x128/0F172A/ffffff?text=Lucas';"
                />
                <h1 class="text-4xl md:text-5xl font-extrabold mb-2">${content.name}</h1>
                <p class="text-lg md:text-xl font-light">${content.labels.summary}</p>
                <div class="flex justify-center space-x-4 mt-4">
                    <a href="https://linkedin.com/in/lucasosse" target="_blank" rel="noopener noreferrer" class="text-white hover:text-gray-200 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-linkedin"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2c-1.1 0-2 .9-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect x="2" y="9" width="4" height="12"/><circle cx="4" cy="4" r="2"/></svg>
                    </a>
                    <a href="https://github.com/lucasosse" target="_blank" rel="noopener noreferrer" class="text-white hover:text-gray-200 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-github"><path d="M15 22s-4 4-5 2-5-6-2-8s7-2 7-2v2c0 2-2 2-2 2h-1c-2 0-3-1-3-3s1-3 3-3"/><path d="M9 19c-5 1.5-6-2-2-4s5-4 5-4V22"/><path d="M12 2C6.48 2 2 6.48 2 12c0 4.41 2.86 8.13 6.84 9.49.5.09.68-.22.68-.48v-1.68c-2.78.61-3.37-1.34-3.37-1.34-.45-1.14-1.09-1.44-1.09-1.44-.89-.62.07-.61.07-.61.98.07 1.49 1.01 1.49 1.01.87 1.49 2.22 1.06 2.76.81.09-.63.34-1.06.63-1.3-.96-.11-1.98-.48-1.98-1.07 0-.5.35-.91.86-1.22-.09-.22-.29-.62 0-1.12.2-.29.6-.1 1.05.21.0-.07.0-.14.0-.21s.0-.14.0-.21c-1.7-.17-3.48-.46-3.48-1.44 0-1.01.99-1.83 2.21-2.04-.37-.32-.6-.73-.6-1.14 0-.41.23-.82.6-1.14C11.51 2.49 14.5 2 18.5 2h-1.04C16.5 2 12.5 2.5 12.5 6.5s2 4 2 4v-1.5c0-.55-.45-1-1-1h-2c-.55 0-1 .45-1 1v1.5c0 .55.45 1 1 1h2c.55 0 1-.45 1-1v-2c0-.55.45-1 1-1h2c.55 0 1 .45 1 1v2c0 .55-.45 1-1 1h-2c-.55 0-1-.45-1-1z"/></svg>
                    </a>
                    <a href="mailto:lucasosse7@gmail.com" class="text-white hover:text-gray-200 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail"><path d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6z"/><path d="M22 6l-10 7L2 6"/></svg>
                    </a>
                </div>
            `;
        };

        const updateUI = (lang) => {
            const content = portfolioData[lang];
            
            // Render Header
            document.getElementById('header').innerHTML = renderHeader(content);

            // Render Main Content
            let mainContentHtml = '';

            // Summary
            mainContentHtml += `
                <div class="bg-slate-800 p-6 rounded-lg shadow-lg">
                    <p class="text-gray-200 leading-relaxed text-justify">${content.summary}</p>
                </div>
            `;

            // Skills Section
            let technicalSkillsHtml = content.skills.technical.map(renderSkillPill).join('');
            let softSkillsHtml = content.skills.soft.map(skill => renderSkillPill(skill)).join('');
            let languagesHtml = content.skills.languages.map(skill => renderSkillPill(skill)).join('');

            mainContentHtml += renderSection(content.labels.skills,
                `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bar-chart-2"><line x1="18" x2="18" y1="20" y2="10"/><line x1="12" x2="12" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="14"/></svg>`,
                `
                <h3 class="text-xl font-semibold mb-2">${content.labels.technicalSkills}</h3>
                <div class="flex flex-wrap justify-center gap-2 mb-4">${technicalSkillsHtml}</div>
                <h3 class="text-xl font-semibold mb-2">${content.labels.softSkills}</h3>
                <div class="flex flex-wrap justify-center gap-2 mb-4">${softSkillsHtml}</div>
                <h3 class="text-xl font-semibold mb-2">${content.labels.languages}</h3>
                <div class="flex flex-wrap justify-center gap-2">${languagesHtml}</div>
            `);

            // Experience Section
            let experienceHtml = content.experience.map(job => renderExperienceItem(job.title, job.duration, job.description)).join('');
            mainContentHtml += renderSection(content.labels.experience,
                `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-code"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>`,
                experienceHtml
            );

            // Projects Section
            let projectsHtml = content.projects.map(project => renderExperienceItem(project.title, null, project.description)).join('');
            mainContentHtml += renderSection(content.labels.projects,
                `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-star"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>`,
                projectsHtml
            );

            // Education Section
            mainContentHtml += renderSection(content.labels.education,
                `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-graduation-cap"><path d="M21.42 10.922a1 1 0 0 0-.01-1.84L12.82 5.072a1 1 0 0 0-.62 0L2.59 9.082a1 1 0 0 0 0 1.84l8.59 4.01a1 1 0 0 0 .62 0l8.59-4.01a1 1 0 0 0 .62 0l-8.59 4.01a1 1 0 0 0-.62 0l-8.59-4.01"/><path d="M12 19V12"/><path d="M12 12L2 12"/><path d="M22 12L12 12"/></svg>`,
                renderExperienceItem(content.education.degree, null, content.education.institution)
            );
            
            // Publications Section
            let publicationsHtml = content.publications.map(pub => renderPublicationItem(pub.title, `${pub.authors} | ${pub.published}`, pub.link)).join('');
            mainContentHtml += renderSection(content.labels.publications,
                `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-book-open"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2zm20-2h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2z"/></svg>`,
                publicationsHtml
            );

            document.getElementById('main-content').innerHTML = mainContentHtml;

            // Update button styles
            document.querySelectorAll('.language-button').forEach(btn => {
                btn.classList.remove('bg-purple-600', 'text-white');
                btn.classList.add('bg-slate-600', 'text-slate-300', 'hover:bg-slate-500');
            });
            document.getElementById(`lang-${lang}`).classList.add('bg-purple-600', 'text-white');
            document.getElementById(`lang-${lang}`).classList.remove('bg-slate-600', 'text-slate-300', 'hover:bg-slate-500');
        };

        let currentLanguage = 'en';

        document.getElementById('lang-en').addEventListener('click', () => { currentLanguage = 'en'; updateUI(currentLanguage); });
        document.getElementById('lang-pt').addEventListener('click', () => { currentLanguage = 'pt'; updateUI(currentLanguage); });
        document.getElementById('lang-fr').addEventListener('click', () => { currentLanguage = 'fr'; updateUI(currentLanguage); });

        // Initial render
        window.onload = () => {
            updateUI(currentLanguage);
        };
    </script>
